<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1350px;
  background: #0a0a0a;

  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  padding: 80px;
  position: relative;
  overflow: hidden;
}
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: 
    linear-gradient(rgba(255, 215, 0, 0.02) 1px, transparent 1px),

}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 60px;
}
.badge {
  background: #ffd700;
  color: #0a0a0a;
  padding: 10px 24px;
  border-radius: 6px;
  font-family: 'JetBrains Mono', monospace;
  font-weight: 600;
  font-size: 18px;
  text-transform: uppercase;
  letter-spacing: 2px;
}
.series {
  color: rgba(255, 215, 0, 0.5);
  font-family: 'JetBrains Mono', monospace;
  font-size: 16px;
  letter-spacing: 3px;
}
.main-content {
  flex: 1;

  flex-direction: column;
  justify-content: center;
  gap: 48px;
}
.hook-line {
  font-size: 28px;

}
.idea-title {

.idea-title .highlight {

}
.swipe-cta {
  display: flex;
  align-items: center;
  gap: 12px;
  color: rgba(255, 215, 0, 0.6);
  font-family: 'JetBrains Mono', monospace;
  font-size: 16px;
  letter-spacing: 2px;
}
.arrow {
  font-size: 24px;
  animation: pulse 1.5s ease-in-out infinite;
}
@keyframes pulse {
  0%, 100% { opacity: 0.4; transform: translateX(0); }
  50% { opacity: 1; transform: translateX(8px); }
}
.bottom-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 40px;
  border-top: 1px solid rgba(255, 215, 0, 0.1);
}
.handle {
  color: rgba(245, 245, 245, 0.4);
  font-family: 'JetBrains Mono', monospace;
  font-size: 16px;
}
.dots {
  display: flex;
  gap: 8px;
}
.dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: rgba(255, 215, 0, 0.2);
}
.dot.active {
  background: #ffd700;
  width: 24px;
  border-radius: 4px;
}
</style>
