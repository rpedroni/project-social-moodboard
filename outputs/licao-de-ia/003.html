<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1350px;
  background: #0a0a0a;
  font-family: 'DM Sans', sans-serif;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 80px 80px;
  position: relative;
  overflow: hidden;
}

/* Subtle grid overlay */
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: 
    linear-gradient(rgba(255, 215, 0, 0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 215, 0, 0.02) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
}

/* Gold glow top-right */
body::after {
  content: '';
  position: absolute;
  top: -300px;
  right: -300px;
  width: 700px;
  height: 700px;
  background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
  pointer-events: none;
}

.number {
  font-family: 'JetBrains Mono', monospace;
  font-size: 200px;
  font-weight: 600;
  color: rgba(255, 215, 0, 0.06);
  position: absolute;
  top: 50px;
  right: 60px;
  line-height: 1;
}

.badge {
  font-family: 'JetBrains Mono', monospace;
  font-size: 18px;
  color: #ffd700;
  text-transform: uppercase;
  letter-spacing: 4px;
  margin-bottom: 60px;
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.line1 {
  font-size: 58px;
  font-weight: 800;
  line-height: 1.25;
  margin-bottom: 48px;
  letter-spacing: -1px;
}

.line1 .highlight {
  color: #ffd700;
}

.line2 {
  font-size: 40px;
  font-weight: 500;
  line-height: 1.3;
  color: #a3a3a3;
  margin-bottom: 48px;
  position: relative;
  display: inline-block;
}

.line2 .scribble {
  position: relative;
  display: inline;
}

.line2 .scribble::before {
  content: '';
  position: absolute;
  left: -4px;
  right: -4px;
  top: 48%;
  height: 6px;
  background: #e74c3c;
  transform: rotate(-0.5deg);
  border-radius: 3px;
  opacity: 0.85;
}

.line2 .scribble::after {
  content: '';
  position: absolute;
  left: 10px;
  right: -8px;
  top: 52%;
  height: 5px;
  background: #e74c3c;
  transform: rotate(0.3deg);
  border-radius: 3px;
  opacity: 0.6;
}

.line3 {
  font-size: 64px;
  font-weight: 800;
  line-height: 1.2;
  color: #ffd700;
  letter-spacing: -1px;
}

.shrug {
  display: inline-block;
  font-size: 56px;
  margin-left: 8px;
}

/* Variant: no strikethrough */
.line2.plain {
  color: #666666;
  font-style: italic;
}

/* Variant: quote style */
.line2.quote::before {
  content: '"';
  font-size: 80px;
  color: rgba(255, 215, 0, 0.2);
  position: absolute;
  left: -40px;
  top: -20px;
}

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: absolute;
  bottom: 60px;
  left: 80px;
  right: 80px;
}

.author {
  display: flex;
  align-items: center;
  gap: 12px;
}

.rp-icon {
  width: 44px;
  height: 44px;
  background: #ffd700;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 800;
  color: #0a0a0a;
  font-family: 'DM Sans', sans-serif;
}

.author-text {
  font-family: 'JetBrains Mono', monospace;
  font-size: 18px;
  color: #ffd700;
}

.series {
  font-family: 'JetBrains Mono', monospace;
  font-size: 16px;
  color: #333333;
}

/* Small duck accent in corner */
.duck-accent {
  position: absolute;
  bottom: 120px;
  right: 80px;
  font-size: 28px;
  opacity: 0.15;
}
</style>
</head>

</body>
