<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="500" height="500" shape-rendering="crispEdges">
  <!-- Pato Builder - Pixel Art Duck with Hammer -->
  <!-- Each rect = 1 pixel unit. Scale via viewBox. -->
  
  <!-- Head -->
  <rect x="4" y="0" width="1" height="1" fill="#ffd700"/>
  <rect x="5" y="0" width="1" height="1" fill="#ffd700"/>
  <rect x="6" y="0" width="1" height="1" fill="#ffd700"/>
  
  <rect x="3" y="1" width="1" height="1" fill="#ffd700"/>
  <rect x="4" y="1" width="1" height="1" fill="#ffd700"/>
  <rect x="5" y="1" width="1" height="1" fill="#ffd700"/>
  <rect x="6" y="1" width="1" height="1" fill="#ffd700"/>
  <rect x="7" y="1" width="1" height="1" fill="#ffd700"/>
  
  <!-- Eye row -->
  <rect x="3" y="2" width="1" height="1" fill="#ffd700"/>
  <rect x="4" y="2" width="1" height="1" fill="#ffd700"/>
  <rect x="5" y="2" width="1" height="1" fill="#111111"/><!-- eye -->
  <rect x="6" y="2" width="1" height="1" fill="#ffd700"/>
  <rect x="7" y="2" width="1" height="1" fill="#ffd700"/>
  
  <!-- Beak row -->
  <rect x="3" y="3" width="1" height="1" fill="#ffd700"/>
  <rect x="4" y="3" width="1" height="1" fill="#ffd700"/>
  <rect x="5" y="3" width="1" height="1" fill="#ffd700"/>
  <rect x="6" y="3" width="1" height="1" fill="#ffd700"/>
  <rect x="7" y="3" width="1" height="1" fill="#ffd700"/>
  <rect x="8" y="3" width="1" height="1" fill="#ff8c00"/><!-- beak -->
  <rect x="9" y="3" width="1" height="1" fill="#ff8c00"/><!-- beak -->
  
  <!-- Neck -->
  <rect x="3" y="4" width="1" height="1" fill="#ffd700"/>
  <rect x="4" y="4" width="1" height="1" fill="#ffd700"/>
  <rect x="5" y="4" width="1" height="1" fill="#ffd700"/>
  <rect x="6" y="4" width="1" height="1" fill="#ffd700"/>
  
  <!-- Body top -->
  <rect x="0" y="5" width="1" height="1" fill="#ffd700"/>
  <rect x="1" y="5" width="1" height="1" fill="#ffd700"/>
  <rect x="2" y="5" width="1" height="1" fill="#ffd700"/>
  <rect x="3" y="5" width="1" height="1" fill="#ffd700"/>
  <rect x="4" y="5" width="1" height="1" fill="#ffd700"/>
  <rect x="5" y="5" width="1" height="1" fill="#ffd700"/>
  <rect x="6" y="5" width="1" height="1" fill="#ffd700"/>
  <rect x="7" y="5" width="1" height="1" fill="#ffd700"/>
  
  <!-- Body mid (belly lighter) -->
  <rect x="0" y="6" width="1" height="1" fill="#ffd700"/>
  <rect x="1" y="6" width="1" height="1" fill="#ffd700"/>
  <rect x="2" y="6" width="1" height="1" fill="#ffc800"/>
  <rect x="3" y="6" width="1" height="1" fill="#ffc800"/>
  <rect x="4" y="6" width="1" height="1" fill="#ffc800"/>
  <rect x="5" y="6" width="1" height="1" fill="#ffc800"/>
  <rect x="6" y="6" width="1" height="1" fill="#ffd700"/>
  <rect x="7" y="6" width="1" height="1" fill="#ffd700"/>
  <rect x="8" y="6" width="1" height="1" fill="#ffd700"/>
  
  <!-- Body lower -->
  <rect x="0" y="7" width="1" height="1" fill="#ffd700"/>
  <rect x="1" y="7" width="1" height="1" fill="#ffc800"/>
  <rect x="2" y="7" width="1" height="1" fill="#ffc800"/>
  <rect x="3" y="7" width="1" height="1" fill="#ffc800"/>
  <rect x="4" y="7" width="1" height="1" fill="#ffc800"/>
  <rect x="5" y="7" width="1" height="1" fill="#ffc800"/>
  <rect x="6" y="7" width="1" height="1" fill="#ffc800"/>
  <rect x="7" y="7" width="1" height="1" fill="#ffd700"/>
  <rect x="8" y="7" width="1" height="1" fill="#ffd700"/>
  
  <!-- Body bottom -->
  <rect x="1" y="8" width="1" height="1" fill="#ffd700"/>
  <rect x="2" y="8" width="1" height="1" fill="#ffd700"/>
  <rect x="3" y="8" width="1" height="1" fill="#ffd700"/>
  <rect x="4" y="8" width="1" height="1" fill="#ffd700"/>
  <rect x="5" y="8" width="1" height="1" fill="#ffd700"/>
  <rect x="6" y="8" width="1" height="1" fill="#ffd700"/>
  <rect x="7" y="8" width="1" height="1" fill="#ffd700"/>
  
  <!-- Feet -->
  <rect x="2" y="9" width="1" height="1" fill="#ff8c00"/>
  <rect x="3" y="9" width="1" height="1" fill="#ff8c00"/>
  <rect x="5" y="9" width="1" height="1" fill="#ff8c00"/>
  <rect x="6" y="9" width="1" height="1" fill="#ff8c00"/>
  
  <!-- Hammer handle -->
  <rect x="8" y="6" width="1" height="1" fill="#111111"/>
  <rect x="8" y="7" width="1" height="1" fill="#111111"/>
  <!-- Hammer head -->
  <rect x="7" y="8" width="1" height="1" fill="#111111"/>
  <rect x="8" y="8" width="1" height="1" fill="#111111"/>
  <rect x="9" y="8" width="1" height="1" fill="#111111"/>
</svg>
