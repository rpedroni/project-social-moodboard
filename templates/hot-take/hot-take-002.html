<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1350px;
  background: #0a0a0a;
  font-family: 'DM Sans', sans-serif;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  padding: 80px;
  position: relative;
  overflow: hidden;
}

/* Diagonal warning stripes â€” subtle */
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: repeating-linear-gradient(
    -45deg,
    transparent,
    transparent 40px,
    rgba(255, 60, 60, 0.015) 40px,
    rgba(255, 60, 60, 0.015) 42px
  );
  pointer-events: none;
}

/* Hot glow bottom-left */
body::after {
  content: '';
  position: absolute;
  bottom: -200px;
  left: -200px;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255, 60, 60, 0.06) 0%, transparent 70%);
  pointer-events: none;
}

.flame-badge {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 18px;
  color: #ff3c3c;
  text-transform: uppercase;
  letter-spacing: 4px;
  margin-bottom: 50px;
  padding: 10px 20px;
  border: 1px solid rgba(255, 60, 60, 0.2);
  border-radius: 4px;
  width: fit-content;
}

.flame-badge .emoji {
  font-size: 22px;
  letter-spacing: 0;
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 40px;
}

.take {
  font-size: 54px;
  font-weight: 800;
  line-height: 1.25;
  letter-spacing: -1px;
  color: #f5f5f5;
}

.take .hot {
  color: #ff3c3c;
}

.take .gold {
  color: #ffd700;
}

.divider {
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, #ff3c3c, #ffd700);
  border-radius: 2px;
}

.context {
  font-size: 32px;
  font-weight: 400;
  line-height: 1.5;
  color: #737373;
}

.context em {
  font-style: italic;
  color: #999;
}

.context strong {
  color: #ffd700;
  font-weight: 600;
}

/* Quote variant */
.take.quote {
  font-style: italic;
  padding-left: 30px;
  border-left: 4px solid #ff3c3c;
}

/* Stats callout */
.stat-callout {
  font-family: 'JetBrains Mono', monospace;
  font-size: 100px;
  font-weight: 600;
  color: rgba(255, 60, 60, 0.08);
  position: absolute;
  top: 100px;
  right: 60px;
  line-height: 1;
}

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: absolute;
  bottom: 60px;
  left: 80px;
  right: 80px;
}

.author {
  display: flex;
  align-items: center;
  gap: 12px;
}

.rp-icon {
  width: 44px;
  height: 44px;
  background: #ffd700;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 800;
  color: #0a0a0a;
  font-family: 'DM Sans', sans-serif;
}

.author-text {
  font-family: 'JetBrains Mono', monospace;
  font-size: 18px;
  color: #ffd700;
}

.series {
  font-family: 'JetBrains Mono', monospace;
  font-size: 16px;
  color: #333;
}
</style>
</head>
<body>
  <div class="stat-callout">17%</div>

  <div class="flame-badge">
    <span class="emoji">ðŸ”¥</span>
    <span>hot take</span>
  </div>

  <div class="content">
    <div class="take ">Devs que usam <span class="hot">IA passivamente</span> sabem <span class="gold">17% menos</span> que devs que nÃ£o usam.</div>
    <div class="divider"></div>
    <div class="context">Estudo da Anthropic (Jan 2026): usar IA pra <em>copiar cÃ³digo</em> atrofia. Usar pra <strong>entender cÃ³digo</strong> nÃ£o.</div>
  </div>

  <div class="footer">
    <div class="author">
      <div class="rp-icon">RP</div>
      <div class="author-text">@rpedroni</div>
    </div>
    <div class="series">hot take â€” 002</div>
  </div>
</body>
</html>
